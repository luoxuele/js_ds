<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 50px;
            height: 50px;
            background: #00a0e9;
        }
    </style>
</head>
<body>

<div id="div1"></div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    /*
    *
    * 手写深拷贝
    * 介绍一下RAF requestAnimationFrame
    * 前端性能如何优化，一般从哪几个方面考虑
    *
    * */

    //Object.assign 不是深拷贝
    //只拷贝一层的浅拷贝

    //想要动画流畅，更新频率要60fps,即16.67ms更新一次视图
    //setTimeout要手动控制频率，而FAF浏览器会自动控制
    //后台标签或隐藏iframe中，RAF会暂停，而setTimeout依然执行

    //3s把宽度和高度都扩大6倍
    //

    //setTimeout

    let curWidth = 50;
    let maxWidth = 300;

    //raf
    function animate(){
        curWidth = curWidth +3;
        $("#div1").css('width',curWidth)
            if(curWidth < maxWidth){
                window.requestAnimationFrame(animate)
            }

    }

    animate()

    //性能优化
    //原则：多使用内存，缓存，减少计算，减少网络请求
    //方向：加载页面，页面渲染，页面操作流畅度

</script>



</body>
</html>
